<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スライド方向テスト</title>
  <style>
    .test-box {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      background-color: lightgray;
      position: relative;
      overflow: hidden;
    }

    .test-slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      opacity: 0;
    }

    .test-slide-in-right {
      background-color: lightcoral;
      transform: translateX(0%);
      opacity: 1;
    }

    .test-slide-in-left {
      background-color: lightblue;
      transform: translateX(0%);
      opacity: 1;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="test-box">
    <div id="slide-target" class="test-slide"></div>
  </div>
  <div style="text-align: center;">
    <button onclick="testSlide('right')">左から入る</button>
    <button onclick="testSlide('left')">右から入る</button>
  </div>

  <script>
    function testSlide(direction) {
      const el = document.getElementById("slide-target");
      el.className = "test-slide"; // クラスをリセット

      if (direction === "right") {
        el.style.transform = "translateX(150%)"; // 左から開始
        el.offsetHeight; // reflow
        el.classList.add("test-slide-in-left");
      } else {
        el.style.transform = "translateX(-150%)"; // 右から開始
        el.offsetHeight;
        el.classList.add("test-slide-in-right");
      }
    }
  </script>
</body>
</html>
