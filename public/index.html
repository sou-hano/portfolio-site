<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <!-- 個人情報保護用：検索エンジンからのインデックス禁止、外部リンクからもたどらせない -->
  <meta name="robots" content="noindex, nofollow">
  <!-- スマートフォン・タブレットでのレスポンシブ表示（画面幅に合わせてCSS切り替え）を有効化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <!-- 外部CSSファイルの読み込み -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ヘッダー：ページ・セクション切替メニュー -->
  <header id="main-header">
    <!-- サイトロゴ -->
    <div class="site-title" id="site-logo">
      <!-- JavaScriptでロゴが挿入 -->
    </div>

    <!-- メインページ切替ナビゲーション -->
    <nav class="main-nav">
      <ul>
        <li><a href="#" data-page="main-page">イラスト</a></li>
        <!--<li><a href="#" data-page="stack-page">技術スタック</a></li>-->
        <li><a href="#" data-page="profile-page">About Me</a></li>
      </ul>
    </nav>

    <!-- サブナビゲーション：各ページごとに表示切替される -->
    <nav class="sub-nav" id="sub-nav-main">
      <ul>
        <li><a href="#original">オリジナル</a></li>
        <li><a href="#fanart">二次創作</a></li>
        <li><a href="#collab">合作</a></li>
      </ul>
    </nav>
    <!--
    <nav class="sub-nav" id="sub-nav-stack" style="display: none;">
      <ul>
        <li><a href="#work1">製作物1</a></li>
        <li><a href="#work2">製作物2</a></li>
      </ul>
    </nav>
  -->
    <nav class="sub-nav" id="sub-nav-profile" style="display: none;">
      <ul>
        <li><a href="#history">About Me</a></li>
      </ul>
    </nav>
  </header>


  <!-- メイン表示領域：各セクションをSPA形式で表示切替 -->
  <main>
    <!-- メインページ：オリジナル・二次創作・合作 -->
    <section id="main-page" class="page active-page">
      <section class="genre-section">
        <h2>Originals</h2>
        <div class="image-container" id="original"></div>
      </section>

      <section id="fanart" class="genre-section">
        <h2>二次創作イラスト</h2>
        <div class="image-container" data-genre="fanart"></div>
      </section>

      <section id="collab" class="genre-section">
        <h2>合作イラスト</h2>
        <div class="image-container" data-genre="collab"></div>
      </section>
    </section>

    <!-- 技術スタックページ -->
    <!--
    <section id="stack-page" class="page">
      <section id="work1">
        <h2>製作物1</h2>
        <div class="image-container" data-genre="tech"></div>
      </section>
      <section id="work2">
        <h2>製作物2</h2>
        <div class="image-container" data-genre="tech"></div>
      </section>
    </section>
    -->

    <!-- ユーザー情報ページ -->
    <section id="profile-page" class="page">
      <section id="history">
        <h2>About Me</h2>
        <p>ここに自己紹介などを記述</p>
      </section>
    </section>
  </main>


  <!-- フッター：ページ下部のリンク・著作情報 -->
  <footer>
    <nav class="footer-nav">
      <ul>
        <li><a href="#original">オリジナル</a></li>
        <li><a href="#fanart">二次創作</a></li>
        <li><a href="#collab">合作</a></li>
        <!--
        <li><a href="#work1">製作物1</a></li>
        <li><a href="#work2">製作物2</a></li>
        -->
        <li><a href="#history">About Me</a></li>
      </ul>
    </nav>
    <small>&copy; 2025 Soichiro Hano's Illustration Portfolio</small>
  </footer>


  <!-- 画像クリック時に表示されるモーダル構造（オーバーレイ表示）、Bodyの最後に書く、ページ全体に1つでOK -->
  <div id="image-modal" class="modal">
    <span class="modal-close">&times;</span>
    <!-- 左右切り替えボタン -->
    <button class="modal-nav left" id="modal-prev">&#10094;</button>
    <button class="modal-nav right" id="modal-next">&#10095;</button>

    <div class="modal-body">
      <div class="flip-wrapper">
        <img id="modal-image-current" class="modal-content flip-front">
        <!-- 切り替え用の2枚目の画像 -->
        <img id="modal-image-next" class="modal-content flip-back">
      </div>
      <div id="modal-caption">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
      </div>
    </div>
  </div>

  <!-- メインの制御用JavaScriptファイルを読み込み -->
  <!-- 中でモーダル構造を読み込むためモーダル構造構造より後に書く -->
  <script src="main.js"></script>
</body>

</html>
